<!DOCTYPE html>
<html lang="en">

<head>
    <title>Assignment 2</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="myscript.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap');
    </style>

</head>

<body>

    <div class="container ">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <div class="card">
                   
                    <div class="card-body">
                        <h1 id="heading" class="text-primary">Sign Up</h1>
                        <form>
                            <div class="form-group">
                              <label for="fName">First Name:</label>
                              <input type="text" class="form-control" id="fName" placeholder="Enter first name" name="fName" required onkeyup="doFirstNameChecking()">
                              
                              <p id="invalid-feedback-fName" >Please enter your first name</p>
                            </div>

                            <div class="form-group">
                                <label for="lName">Last Name:</label>
                                <input type="text" class="form-control" id="lName" placeholder="Enter last name" name="lName" required onkeyup="doLastNameChecking()" >
                                <!-- <div class="valid-feedback">Valid.</div> -->
                                <p id="invalid-feedback-lName" >Please enter your last name</p>
                              </div>

                            <div class="form-group">
                            <label for="age">Enter Age:</label>
                            <input type="number" class="form-control" id="age" placeholder="Enter Age" name="age"  min="18" max="150" required onkeyup="doAgeChecking()">
                            <p id="invalid-feedback-age" >Please enter age between 18 and 150.</p>
                            </div>

                            <div class="form-group">
                              <label for="pwd">Password:</label>
                              <input type="password" class="form-control" id="pwd" name="pwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="Enter password" required onkeyup="checkPassword()">
                              <p id="invalid-feedback-pass">Password must contain min length of 8 having at-least one uppercase, lowercase and digit</p>
                            </div>

                            <div class="form-group">
                                <label for="confpwd">Confirm Password:</label>
                                <input type="password" class="form-control" id="confpwd" placeholder="Re-Enter password" name="confpwd" required onkeyup="checkConfirmPassword()">
                                <p id="invalid-feedback-check-pass">Both passwords must have same value</p>
                              </div>

                            <div class="form-group">
                            <label for="emails">Email(s):</label>
                            <input type="text" class="form-control" id="emails" placeholder="Enter email(s)" name="emails" required onkeyup="checkEmailValidity()">
                            
                            <p id="invalid-feedback-emails">Please enter valis email(s)</p>
                            </div>

                            <div class="form-group">
                                <label for="contact">Contact:</label>
                                <input type="number" class="form-control" id="contact" placeholder="Enter Contact" name="contact" onkeyup="checkContactVlidity()">
                                
                                <p id="invalid-feedback-contact">Contact number must be 11 digit</p>
                              </div>
                            <button type="submit" class="btn btn-primary" id ="submitBtn" disabled >Submit</button>
                          </form>
        
                    </div> 
        
                  </div>
            </div>
       
      </div>
</div>
</body>
</html>
